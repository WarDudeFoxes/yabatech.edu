<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <link rel="stylesheet" href="Styles/studen-portal.css">

</head>
<body>
  <div class="student-portal">
    <a href="index.html" class="home-link">
      <img src="Images/logo1.png" alt="">
    </a>
    <div class="title">Sign in to student portal</div>
    <div class="form-container">
      <div class="title">WELCOME BACK</div>
      <div action="" class="form">
        <label for="">
          <span>Matric No.</span>
          <input type="text" placeholder="Phone No." required class="phone-number">
        </label>
        <label for="">
          <span>Password</span>
          <input type="password" placeholder="Surname" required class="surname">
        </label>
        <small class="hide"></small>
        <div class="option">
          <span>Forgot password?</span>
        </div>

        <a class="profile-link" href="#">
          <button>Sign in</button>
        </a>
      </div>
    </div>
    <div class="bottom-content">Take me home - <a href="#">go to College site</a></div>
  </div>
  <script type="module" src="Scripts/login.js"></script>
</body>
</html>

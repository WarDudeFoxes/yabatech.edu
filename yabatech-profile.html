<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Styles/yabatech-profile.css">
</head>
<body>
  <div class="navbar">
    <section>
      <div class="left-section">
        <a href="index.html">
          <img src="Images/logo_new.png" alt="">
        </a>
        <div class="element">
          <span class="js-dashboard">Dashboard</span>
          <span class="js-college-home">College home</span>
          <span class="js-helpdesk">Helpdesk</span>
          <span class="js-settings">Settings</span>
          <span><span class="js-other-link">
            Other links
          </span> <i class="fa fa-caret-down arrow" style="opacity: .6;" aria-hidden="true"></i>
          <div class="absolute pop-option-container hide">
            <div class="link">
              <img src="Images/user.svg" alt="" class="image-input">
              <span class="js-biodata-link">Biodata</span>
            </div>
            <div class="link">
              <img src="Images/money_2.svg" alt="">
              <span>Fess payment & registration</span>
            </div>
            <div class="link">
              <img src="Images/result.svg" alt="">
              <span>Transcript</span>
            </div>
          </div>
          </span>
        </div>
      </div>
  
      <div class="right-section">
      <img src="" alt="" class="profile-image navbar-profile-image">
        <span class="profile-name">Ganiu Waris</span>
        <a href="#" class="logout-link">
          <small class="logout-text">Logout</small>
          <i class="fa-solid fa-power-off"></i>
        </a>
      </div>
    </section>

    <i class="fa-solid fa-bars" aria-hidden="true"></i>
  </div>
  
  <div class="content-container profile-html"></div>



  <script type="module" src="Scripts/yabatech-profile.js"></script>
</body>
</html>

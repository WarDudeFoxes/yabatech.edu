<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YCT Application Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Styles/yabatech-applicatin-login.css">
</head>
<body>
  <div class="login-portal-container">
    <a href="index.html">
      <img src="Images/logo1.png" alt="">
    </a>
    <div class="title">YCT Application Portal</div>
    <div class="yct-application-content">
      <div class="login-text">LOGIN</div>
      <div class="form">
        <label for="email">
          <div class="label-title">Application number</div>
          <div class="input-container">
            <div class="icon">
              <i class="fa-regular fa-envelope" aria-hidden="true"></i>
            </div>
            <input type="email" placeholder="Enter your email" required class="email">
          </div>
        </label>
        <label for="password">
          <div class="label-title">Surname</div>
          <div class="input-container">
            <div class="icon">
              <i class="fa-regular fa-eye" aria-hidden="true"></i>
            </div>
            <input type="password" placeholder="Enter surname" required class="password">
          </div>
        </label>
        <small class="hide"></small>
        <a href="#" class="profile-link">
          <button >Log in</button>
        </a>
      </div>
    </div>
    <div class="bottom-text">
      <span>
        I want to start a fresh application? <a href="application-portal-sign-in.html">Start Application</a>
      </span>
      <a href="index.html" class="home">Home</a>
    </div>
  </div>
  
  <script type="module" src="Scripts/application.-login.js"></script>
</body>
</html>

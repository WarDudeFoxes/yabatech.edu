<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post UTME Portal</title>
  <link rel="stylesheet" href="Styles/post-utme-login.css">
</head>
<body>
  <div class="portal-content">
    <a href="index.html">
      <img src="Images/logo1.png" alt="">
    </a>
    <div class="portal-title">POST UTME RESULT</div>

    <form action="submit">
      <label for="number">
        <span>Registration Number</span>
        <input type="text" placeholder="Enter Jamb No">
      </label>
      <label for="password">
        <span>Password</span>
        <input type="text" placeholder="Enter your surname">
      </label>
      <a href="#" class="login-link">
        <button type="submit">Login</button>
      </a>
    </form>
  </div>
  
</body>
</html>
